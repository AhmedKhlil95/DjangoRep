<!DOCTYPE html>
{% extends "base.html" %}
<html>
<head>
    <meta charset="UTF-8" />
    <title>Post Delete</title>
</head>
<body>
    {% block content %}
    <h1>Post Delete</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p> Are you sure you want to delete "{{post.title}}" ?</p>
        <input type="submit" value="Confirm">
    </form>
    
    
    {% endblock content %}
    
</body>
</html>
